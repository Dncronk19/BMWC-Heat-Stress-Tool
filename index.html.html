
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMWC Heat Stress Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .checkbox-group {
            margin-top: 10px;
        }
        .checkbox-group label {
            font-weight: normal;
            display: block;
            margin-left: 10px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .low { background-color: #d4edda; color: #155724; }
        .moderate { background-color: #fff3cd; color: #856404; }
        .high { background-color: #ffeeba; color: #856404; }
        .very-high { background-color: #f8d7da; color: #721c24; }
        .disclaimer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
            text-align: center;
        }
    </style>
</head>

<div class="container">
    <h1>BMWC Heat Stress Tool</h1>

            <option value="south">South</option>

            <option value="midwest">Midwest</option>
            <option value="southeast">Southeast</option>
            <option value="northeast">Northeast</option>

        </select>

        <label for="previous">Previous Heat Stress Issues:</label>
        <select id="previous">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <label>Current Health Conditions:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" class="condition" value="none"> None</label>
            <label><input type="checkbox" class="condition" value="diabetes"> Diabetes</label>
            <label><input type="checkbox" class="condition" value="heart"> Heart Disease</label>
            <label><input type="checkbox" class="condition" value="respiratory"> Respiratory Issues</label>
            <label><input type="checkbox" class="condition" value="hypertension"> Hypertension</label>
        </div>

        <label for="bmi">Calculated BMI:</label>
        <input type="number" id="bmi" readonly>

        <button type="button" onclick="calculateScore()">Calculate Risk</button>
    </form>

    <div id="result" class="result"></div>
    <div class="disclaimer">
        This tool is for informational use only. Please consult your doctor for more information.
    </div>
</div>

<script>
    function calculateScore() {
        const gender = document.getElementById('gender').value;
        const age = parseInt(document.getElementById('age').value);
        const height = parseInt(document.getElementById('height').value);
        const weight = parseInt(document.getElementById('weight').value);
        const region = document.getElementById('region').value;
        const previous = document.getElementById('previous').value;
        const conditions = document.querySelectorAll('.condition:checked');

        const bmi = (weight / (height * height)) * 703;
        document.getElementById('bmi').value = bmi.toFixed(1);

        let score = 0;

        if (gender === 'female') score += 1;
        if (bmi > 30) score += 3;
        else if (bmi > 25) score += 2;

        if (age > 60) score += 2;
        else if (age < 18) score += 1;

        if (region === 'south' || region === 'southwest') score += 3;
        else if (region === 'midwest' || region === 'southeast' || region === 'other') score += 2;
        else if (region === 'northeast' || region === 'northwest') score += 1;

        if (previous === 'yes') score += 3;

        let conditionScore = 0;
        conditions.forEach(c => {
            if (c.value !== 'none') conditionScore += 2;
        });
        score += conditionScore;

        const result = document.getElementById('result');
        result.className = 'result';
        if (score <= 3) {
            result.classList.add('low');
            result.textContent = `Score: ${score} — Low Risk`;
        } else if (score <= 6) {
            result.classList.add('moderate');
            result.textContent = `Score: ${score} — Moderate Risk`;
        } else if (score <= 9) {
            result.classList.add('high');
            result.textContent = `Score: ${score} — High Risk`;
        } else {
            result.classList.add('very-high');
            result.textContent = `Score: ${score} — Very High Risk`;
        }
    }
</script>
</body>
